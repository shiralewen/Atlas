    <header class="bg-dark">
        <div class="container-fluid justify-content-around">
      <div id="nav_open" class="row align-items-center navv">
        <div class="col-md-9">
          <a href="#" class="logo text-white">
           <i class="fas fa-globe fa-2x mr-2"></i>
          </a>
           
          <button class="bg-dark text-white text-decoration-none m-2 home" id="id_home"><strong>Home</strong></buttonclass></button>
          
          <a href="#" class="bg-dark text-white text-decoration-none m-2 " id="id_Thailand"><strong>Thailand</strong></a>

                </button>
              </div>
            </div>
          </form>
        </div>

      <div class="burger float-end">
